version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blogpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: blog-backend
    restart: always
    depends_on:
      - mysql
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: blog-frontend
    restart: always

  nginx:
    image: nginx:1.25-alpine
    container_name: blog-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
